    <script type="text/javascript">
        var own_url = '';
    
        var globalInit = function () {
            var cont = document.getElementsByTagName('head')[0];
    
            var loadCSS = function (href) {
                var ss = document.createElement('link');
    
                ss.rel = 'stylesheet';
                ss.href = href;
                ss.media = 'only x';
    
                cont.appendChild(ss);
    
                setTimeout(function () {
                    ss.media = 'all';
                }, 0);
            }
            loadCSS('css/style.css?nocache=' + (Math.random() * 1000000));
    
            var js = document.createElement('script');
            js.src = 'js/main.js?nocache=' + (Math.random() * 1000000);
            cont.appendChild(js);
        }
    
        if (window.addEventListener)
            window.addEventListener('load', globalInit, false);
        else if (window.attachEvent)
            window.attachEvent('onload', globalInit);
        else
            window.onload = globalInit;
    </script>
